<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'

                });


            });
        });
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide(2000);
            
                
            });
            $("#show").click(function () {
                $("p").show(2000);
            });
            $("div").animate({
                left: '250px',
                height: '-=150px',
                width: '-=150px'

            });
            

        });
    </script>
</head>

<body>

    <button>show</button>
    <button>Hide</button>


    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>

</html>
